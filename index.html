<div id="ipc_form">

  <input type="text" class="ipc-control" rows="1" id="ipc_command" placeholder="<Command>"></input>
  <span class="dropdown show" id="select_command">
    <a class="btn btn-secondary btn-info btn-sm dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
&nbsp;
    </a>
      <ul class='dropdown-menu dropdown-menu-right' dropdown-menu-right" aria-labelledby="dropdownMenuLink" id='ipc_command_menu'>
      
  <script type='text/javascript'>

  var thisUL = document.getElementById('ipc_command_menu'); 
  for(var i = 0; i < ipc_valid_commands.length; i++) {
      var link = document.createElement('a');
      link.setAttribute('onclick', "change_value_of_input('ipc_command','"+ipc_valid_commands[i]+"');");
      link.setAttribute('class', "dropdown-item");
       link.appendChild(document.createTextNode(ipc_valid_commands[i]));
      var thisLI = document.createElement('li');
      thisLI.appendChild(link); 
      thisUL.appendChild(thisLI); 
  } 

  </script> 
  </ul>
  </span>
  <input type="text" class="ipc-control" rows="1" id="ipc_bots_inp" placeholder="<Bots>"></input>
  <input type="text" class="ipc-control" rows="1" id="ipc_arg" placeholder="<Arg1> <Arg2>"></input>
